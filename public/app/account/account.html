<div class="container">
    <br/>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div data-bind="visible: (!validated())">
                <p class="muted">Enter your credentials to log in</p>

                <input class="form-control" type="text" placeholder="User Name" data-bind="value: username" /><br />
                <input class="form-control" type="password" placeholder="Password" data-bind="value: password" /><br />
                <button class="btn btn-primary" data-bind="click: validate">Validate Credentials</button>
            </div>
            <div data-bind="visible: (validated())">
                <h4 class="muted">You are logged in as</h4>
                    <div class="row">
                        <div class="col-sm-2" ><label>First Name:</label></div>
                        <div class="col-sm-6"><input class="form-control" type="text" data-bind="value: firstName" disabled /></div>
                    </div>
                    <div  class="row">
                        <div class="col-sm-2"><label>Last Name:</label></div>
                        <div class="col-sm-6"><input class="form-control" type="text" data-bind="value: lastName" disabled /></div>
                    </div>
                    <div  class="row">
                        <div class="col-sm-2"><label>Email:</label></div>
                        <div class="col-sm-6"><input class="form-control" type="text" data-bind="value: email" disabled /></div>
                    </div>
                    <div  class="row">
                        <div class="col-sm-4"><button class="btn btn-primary"  data-bind="click: logout">Log Out</button></div>
                    </div>
            </div>
            <p class="text-error" data-bind="visible: (show401())">***  Your credentials were not accepted. ***</p>
        </div>
    </div>

</div>
