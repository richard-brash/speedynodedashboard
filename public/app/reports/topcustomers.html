<section class="panel-body">

    <h3>Top Customers</h3>
    <hr/>
    <div>
        Show Top: <select data-bind="options: toplimits, value:toplimit, event:{ change:getCompanies()}"></select> Customers.
    </div>    
    <br/>
    <!--<ul class="pager" data-bind="visible: $data.companies().length > 0"> 
        <li class="previous"><a href="#" data-bind="click: movePrevious"><i class="icon-arrow-left icon-left"></i>Previous Page</a></li>
        <li class="next"><a href="#" data-bind="click: moveNext">Next Page <i class="icon-arrow-right icon-right"></i></a></li>
    </ul>-->
    <div class="table-responsive">
        <div class="alert alert-info" data-bind="visible: $data.companies().length <= 0" style="display:none;">No records found</div>
        <table class="table table-striped table-hover table-bordered table-highlight" data-bind="visible: $data.companies().length > 0" style="display:none;">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Annual Diff</th>
                    <th>Quarter Diff</th>
                    <th>Total Last Year</th>
                    <th>This YTD</th>
                    <th>Last YTD</th>
                    <th>This 3 Month Rolling</th>
                    <th>Last Year Quarter Average</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: $data.companies">
                <!--<tr class="clickable" data-bind="click: function(){ router.navigate('#companydetail/' + $data.InfusionSoft_Id) }">-->
                <tr class="clickable" data-bind="click: $parent.seeCompany.bind($data, $data.Speedy_Id())">
                    <td data-bind="text: $data.Company"></td>
                    <td data-bind="percentage: $data.YearDiff"></td>
                    <td data-bind="percentage: $data.QuarterDiff"></td>
                    <td data-bind="money: $data.LastYearTotal"></td>
                    <td data-bind="money: $data.ThisYTD"></td>
                    <td data-bind="money: $data.LastYTD"></td>
                    <td data-bind="money: $data.ThisR3M"></td>
                    <td data-bind="money: $data.LastQAVG"></td>
                </tr>
            </tbody>
        </table>
    </div>



</section>
