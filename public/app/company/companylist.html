<section class="panel-body">
    <form class="form-inline">
        <div class="form-group">
            <label>Company Name: </label>
            <input type="text" class="form-control search-query" data-bind="value: filterText, event:{change: resetPage}, valueUpdate:'afterkeydown'" />
            <button type="button" class="btn btn-primary" data-bind="click: getCompanies"><i class="icon-search icon-left"></i>Search</button>
        </div>

    </form>
    <ul class="pager">
        <li class="previous"><a href="#" data-bind="click: movePrevious"><i class="icon-arrow-left icon-left"></i>Previous Page</a></li>
        <li class="next"><a href="#" data-bind="click: moveNext">Next Page <i class="icon-arrow-right icon-right"></i></a></li>
    </ul>
    <div class="table-responsive">
        <div class="alert alert-info" data-bind="visible: $data.companies().length <= 0" style="display:none;">No records found</div>
        <table class="table table-striped table-hover table-bordered table-highlight" data-bind="visible: $data.companies().length > 0" style="display:none;">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Phone</th>
                    <th>Zone</th>
                    <th>Speedy ID</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: $data.companies">
                <tr class="clickable" data-bind="click: function(){ router.navigate('#companydetail/' + $data.Id()) }">
                    <td data-bind="text: $data.Company"></td>
                    <td data-bind="text: $data.City"></td>
                    <td data-bind="text: $data.State"></td>
                    <td data-bind="text: $data.Phone1"></td>
                    <td data-bind="text: $data.Zone"></td>
                    <td data-bind="text: $data.SpeedyId"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
