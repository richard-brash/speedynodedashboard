<section>
    <div style="display:none;" data-bind="visible: $data.companyId() > 0">
        <div class="row">
            <h4 class="pull-left margin0top span4">
                Orders:
            </h4>

        </div><br />
        <div class="table-responsive">
            <div class="alert alert-info" data-bind="visible: $data.orders().length <= 0" style="display:none;">Nothing Found</div>
            <div>
                <table class="table table-striped table-hover table-bordered table-highlight" data-bind="visible: $data.orders().length > 0" style="display:none;">
                    <thead>
                        <tr>
                            <th>Order Id</th>
                            <th>Quote Number</th>
                            <th>Date Created</th>
                            <th>Order Total</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: $data.orders">
                        <tr class="clickable" data-bind="click: function () { router.navigate('#orderdetail/'+ $data.HeaderOrder_ID()) }">
                            <td data-bind="text: $data.HeaderOrder_ID"></td>
                            <td data-bind="text: $data.HeaderQuoteNumber"></td>
                            <td data-bind="text: moment($data.HeaderOrderDate()).format('L')"></td>
                            <td data-bind="money: $data.HeaderOrderTotal"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
