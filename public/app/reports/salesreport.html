<section class="panel-body">
    <h3>Sales Report</h3>
    <hr/>
    <br/>    
    <div class="row">
        <div class="col-md-10">
            <span>Current year(<span data-bind="text: new Date().getFullYear()"> </span>) total:</span> <span data-bind="money:currentYearOrdersTotal"></span>
            <br />
            <h5>Sales by years</h5>
            <table border="2">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Orders total($)</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: salesTotalByYears">
                    <tr>
                        <td style="padding: 5px;" data-bind="text:Year"></td>
                        <td style="padding: 5px; text-align: right" data-bind="money:Total"></td>
                    </tr>
                </tbody>
            </table>
            <br />
            <h5>Sales by quarter</h5>
            <table border="2">
                <thead >
                    <tr>
                        <th>Year</th>
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th>Q4</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: salesByQuarter">
                    <tr>
                        <td style="padding: 5px;" data-bind="text:Year"></td>
                        <td style="padding: 5px; text-align: right" data-bind="money:Q1"></td>
                        <td style="padding: 5px; text-align: right" data-bind="money:Q2"></td>
                        <td style="padding: 5px; text-align: right" data-bind="money:Q3"></td>
                        <td style="padding: 5px; text-align: right" data-bind="money:Q4"></td>
                    </tr>
                </tbody>
            </table>
            <br />
            <h5>Average by quarter</h5>
            <table border="2">
                <thead >
                <tr>
                    <th>Year</th>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Q3</th>
                    <th>Q4</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: averageByQuarter">
                <tr>
                    <td style="padding: 5px;" data-bind="text:Year"></td>
                    <td style="padding: 5px; text-align: right" data-bind="money:Q1"></td>
                    <td style="padding: 5px; text-align: right" data-bind="money:Q2"></td>
                    <td style="padding: 5px; text-align: right" data-bind="money:Q3"></td>
                    <td style="padding: 5px; text-align: right" data-bind="money:Q4"></td>
                </tr>
                </tbody>
            </table>
            <br />
            <h5>Sales by Month</h5>
            <table border="1">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Orders total($)</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: salesByMonth">
                    <tr>
                        <td style="padding: 5px; text-align: right" data-bind="text:$data.SalesMonth + '/' + $data.SalesYear">
                        <td style="padding: 5px; text-align: right" data-bind="money:TotalSales"></td>
                    </tr>
                </tbody>
            </table>
            <br />
            <h5>Order Counts by quarter</h5>
            <table border="2">
                <thead >
                <tr>
                    <th>Year</th>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Q3</th>
                    <th>Q4</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: salesCountByQuarter">
                <tr>
                    <td style="padding: 5px;" data-bind="text:Year"></td>
                    <td style="padding: 5px; text-align: right" data-bind="text:Q1"></td>
                    <td style="padding: 5px; text-align: right" data-bind="text:Q2"></td>
                    <td style="padding: 5px; text-align: right" data-bind="text:Q3"></td>
                    <td style="padding: 5px; text-align: right" data-bind="text:Q4"></td>
                </tr>
                </tbody>
            </table>
